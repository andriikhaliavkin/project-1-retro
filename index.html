<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input id="inp" type="text" placeholder="What's your name?">
  <button onclick="handleName(inp.value)">Submit</button>
  <script>
    function handleName(name) {
      alert(`hello ${name}`)
      fetch(`api/user=${name}`)
    }
  </script>
</body>
</html>
